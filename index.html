<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SupposedlyWeather</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="temp">
                <select id="city">
                    <option value="2643743">London/Лондон</option>
                    <option value="862995">Tallinn/Таллин</option>
                    <option value="588335">Tartu/Тарту</option>
                    <option value="703448">Kyiv/Київ/Киев</option>
                    <option value="698740">Odessa/Одеса/Одесса</option>
                    <option value="2867714">Munich/München/Мюнхен</option>
                    <option value="2950158">Berlin/Берлин</option>
                <select>
                <div class="icon"></div>
                <div class="tempr"></div>
            </div>
            <div class="container-list">
            <div class="weather">Текущая Погода:
                <div class="wea"></div>
            </div>
            <hr>
            <br>
            <div class="wind">Скорость ветра/Speed of Winds:
                <div class="speed"></div>
            </div>
            <hr>
            <br>
            <div class="pres">Давление/Pressure:
                <div class="press"></div>
            </div>
            <hr>
            <br>
            <div class="hum">Влажность/Humidity:
                <div class="humm"></div>
            </div>
            <hr>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
